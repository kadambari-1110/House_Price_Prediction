<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/mysheet.css') }}">
    <script src="{{url_for('static',filename='javascript/myscript.js')}}"></script>
</head>
<body>
    <header>HOUSE Price Prediction</header>

    <section class="section" id="first">
        
        <h1>Welcome</h1>
        <h3><a href="#second" class="btn"> Click Here to start </a></h3>
    </section>

    <section class="section" id="second">
    <div class="container-fluid">
    <div class="row" style="margin: 0px; padding-top: 10px;"></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
                <form action="/calculate" method="post" class="p-4 bg-light rounded" >
                    <table class="table">
                        <tr>
                            <td><label class="form-label">Enter the number of bedrooms:</label></td>
                            <td><input type="number" name="bedroom"><br></td>
                        </tr>
                        <tr>
                            <td><label class="form-label">Enter the number of bathrooms:</label></td>
                            <td><input type="number" name="bathroom"><br></td>
                        </tr>
                        <tr>
                            <td><label class="form-label">Enter the number of balconies:</label></td>
                            <td><input type="number" name="balcony"><br></td>
                        </tr>
                        <tr>
                            <td><label class="form-label">Enter the number of parkings:</label></td>
                            <td><input type="number" name="parking"><br></td>
                        </tr>
                        <tr>
                            <td><label class="form-label">Enter the area in sq feets:</label></td>
                            <td><input type="number" name="area"><br></td>
                        </tr>
                        <tr>
                            <td><label class="form-label">Enter the location:</label></td>
                            <td><input type="text" name="location"><br></td>
                        </tr>
                        <tr>
                            <td><button type="submit" class="btn" onclick="return validation()">Submit</button></td>
                            <td><button type="reset" class="btn" onclick="window.location.href=window.location.href">Refresh</button></td>
                        </tr>
                    </table>

                </form>

            </div>
    </div>
    </div>
</section>
</body>
</html>
